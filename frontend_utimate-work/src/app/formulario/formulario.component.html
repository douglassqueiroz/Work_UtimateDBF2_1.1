
<form [formGroup]="formMusic" (ngSubmit)="onSubmit()">


    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" required>
    </div>

    <div class="form-group">
        <label>Gênero</label>
    
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" id="masculino" [value]="1" formControlName="genero">
          <label class="form-check-label" for="masculino">Todos os Gêneros</label>
        </div>

       
    </div>


</form>
